<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 호출 먼저 => 호이스팅 가능 (함수 선언방식) (호출 먼저 부르는거. 먼저 사용 나중 정의)
      console.log(multiply(3, 4));
      // 선언 나중에
      function multiply(a, b) {
        return a * b;
      }

      console.log(a);
      var a = "안녕하세요"; //undefined - 아직 정의되지 않은 상황 - 자바스크립트에서는 언디파인드도 값이라고 본다
      console.log(a);

      // 먼저 호출 불가 => 호이스팅 불가 (함수 표현식 모두 포함)
      console.log(myFunction(3, 5)); //Cannot access 'myFunction' before initialization
      const myFunction = function (a, b) {
        return a * b;
      };
    </script>
  </body>
</html>
