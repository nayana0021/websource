<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        vertical-align: top;
      }
      .box {
        border: 1px solid black;
        padding: 10px;
        position: relative;
      }
      .a {
        background: blue;
        left: 50px;
        top: 50px;
      }
      .b {
        background: red;
        left: 50px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 
      position:relative;

      위치 상 요소자신을 기준으로 배치
      다른 요소들은 해당 요소가 움직인 걸 모름 ==> 가상으로 움직인다 (영향을 받지 않음)
        absolute랑 혼합으로 사용한다
     -->
    <div class="box a">
      <img src="https://placehold.co/100x120" alt="" />
    </div>
    <div class="box b">
      <img src="https://placehold.co/100x120" alt="" />
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim eius itaque
      velit nisi distinctio omnis qui, nam deleniti voluptas est tenetur totam
      ex officia esse suscipit quibusdam doloribus cum voluptatem.
    </p>
  </body>
</html>
