<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        list-style-type: decimal;
      }
      .b {
        list-style-type: lower-alpha;
      }
      .c {
        list-style-type: upper-roman;
      }
      .d {
        list-style-type: upper-alpha;
      }
    </style>
  </head>
  <body>
    <!-- 목록 스타일
            1)순서 없는 목록(ul) : disc(기본), circle(빈원), square(사각형), none(없음)
            2)순서 있는 목록(ol) : decimal(기본), lower-alpha(소문자), lower-roman, upper-alpha(대문자), upper-roman(로마자대문자), none
    -->
    <ol class="a">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="b">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="c">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="d">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
  </body>
</html>
