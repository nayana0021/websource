<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <!-- 
        caption : 테이블 제목(중앙 정렬(기본))
     -->
    <table border="1">
      <caption>
        <strong>테이블</strong>
      </caption>
      <tr>
        <th>이름</th>
        <td>&nbsp;</td>
        <!-- &nbsp; 공백 -->
        <th>연락처</th>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3"></td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
    </table>

    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse possimus
      qui a assumenda exercitationem? Debitis quos maxime labore rerum
      voluptates voluptatum aperiam. Pariatur at, enim in voluptate et dolorum
      ex?
    </p>
    <!-- command+shift+p->wrap->p emmit 사용 -->
  </body>
</html>
