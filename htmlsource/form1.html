<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 폼 태그
        form : 사용자가 뭔가를 입력하는 형태로 만들어진 모든 것

        <form method = "보내는 방법">
            method : 폼 안의 데이터들을 감싸서 보낼 것인가?(post) -> 예)아이디 비번 입력시 주소 줄에 안 보여지는 것임 / 보여주면서 보낼 것인가?(get) -> 주소 줄에 보여줌 예) query=영화
                     method 속성을 사용하지 않으면 get 방식으로 전송됨
            action : 폼 안의 데이터를 전송할 주소(페이지)
                   : 백엔드 프로그램이 들어올 부분
            1. 폼 요소
                1) text 형태 데이터 입력 : <input type='text' name='이름지정'>
     -->
    <form method="get" action="link2.html">
      <p>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
        <!-- label for 와 id에 동일하게 입력하면 네모상자 커서 기능 동일함 (강의설명 12시 48분?) -->
        <!--텍스트 입력할 수있는 창이 나옴-->
      </p>
      <p>
        <label for="age">나이</label>
        <input type="text" name="age" id="age" />
      </p>
      <p>
        <label
          >전화번호 <input type="text" name="tel" />
          <!--라벨 태그로 input 감싸도 됨 : 전화번호 라는 글자를 누르면 네모상자에 커서가 깜빡임 -->
        </label>
      </p>

      <p>
        <!-- submit : 현재 폼을 action 지정한 곳으로 전송 역할 -->
        <input type="submit" value="전송" />
      </p>
    </form>
    <!-- http://192.168.0.37:5500/htmlsource/link2.html?name=ㅇㅇㅇ : get 방식으로 데이터가 넘어옴 name 속성안에 쓴 고유한 이름을 가지고 옴 -->
  </body>
</html>
